<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="date">Fecha:</label>
    <input type="date" id="date" formControlName="date" required>
  </div>
  <div>
    <label for="time">Hora:</label>
    <input type="time" id="time" formControlName="time" required>
  </div>
  <div>
    <label for="patientName">Nombre del Paciente:</label>
    <input type="text" id="patientName" formControlName="patientName" required>
  </div>
  <div>
    <label for="comments">Comentarios:</label>
    <textarea id="comments" formControlName="comments"></textarea>
  </div>
  <button type="submit">Asignar Cita</button>
</form>
